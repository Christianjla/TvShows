<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Lobster&display=swap">
    <style>
        body {
            background: #282c34; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #61dafb; /* Azul claro */
            margin-top: 20px;
        }
        .table-dark {
            background: rgba(255, 255, 255, 0.1); /* Fondo de tabla semi-transparente */
        }
        .table-dark th, .table-dark td {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #61dafb; /* Azul claro */
            border: none;
        }
        .btn-primary:hover {
            background-color: #21a1f1; /* Azul más oscuro */
        }
    </style>
</head>

<body>
    <h1 class="text-center">Libros Famosos</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="p-3">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro: ${libros}">
                                <th scope="row">[[${libro.id}]]</th>
                                <td>[[${libro.titulo}]]</td>
                                <td>[[${libro.descripcion}]]</td>
                                <td>
                                    <a th:href="@{|/libros/detalle/${libro.id}|}">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{|/libros/borrar/${libro.id}|}">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="m-1">
                    <h3>Agregue nuevo libro</h3>
                    <form action="/libros" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Título</label>
                            <input type="text" required name="titulo" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Descripción</label>
                            <input type="text" required name="descripcion" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
